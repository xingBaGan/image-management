name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            output: '*.dmg'
          - os: ubuntu-latest
            output: '*.AppImage'
          - os: windows-latest
            output: '*.exe'

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            libdbus-1-dev \
            libgtk-3-dev \
            libnotify-dev \
            libasound2-dev \
            libcap-dev \
            libcups2-dev \
            libxtst-dev \
            libxss1 \
            libnss3-dev \
            gcc-multilib \
            g++-multilib \
            curl \
            gperf \
            bison \
            python3-dbusmock \
            openjdk-8-jre

      - name: Install Dependencies
        run: |
          pnpm install
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          packageManager: pnpm

      - name: Build Electron App
        run: pnpm electron:build
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_ENV: production

      - name: Verify Build Artifacts
        run: |
          echo "Verifying build artifacts..."
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            Get-ChildItem -Path dist-electron
            Get-ChildItem -Path dist-electron/*.exe -ErrorAction SilentlyContinue | Select-Object Name,Length
          else
            ls -la dist-electron/
            du -sh dist-electron/${{ matrix.output }}
          fi
      - name: Upload Artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: dist-electron/${{ matrix.output }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}