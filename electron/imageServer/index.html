<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片瀑布流</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .masonry {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            grid-auto-flow: dense;
        }

        .item {
            background: #fff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
            object-fit: contain;
        }

        .item .info {
            padding: 10px 0 5px;
            color: #333;
            margin-top: auto;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #ff4444;
            background: #ffebee;
            border-radius: 4px;
            margin: 20px 0;
        }

        .load-more {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        .load-more button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .load-more button:hover {
            background: #0056b3;
        }

        .load-more button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .scroll-top.visible {
            opacity: 1;
        }

        .scroll-top:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="masonry" class="masonry"></div>
        <div id="loading" class="loading">加载中...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="loadMore" class="load-more">
            <button onclick="loadMoreImages()">加载更多</button>
        </div>
    </div>
    <button id="scrollTop" class="scroll-top" onclick="scrollToTop()">↑</button>

    <script>
        const masonryContainer = document.getElementById('masonry');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const loadMoreButton = document.getElementById('loadMore').querySelector('button');
        const scrollTopButton = document.getElementById('scrollTop');

        let currentPage = 1;
        let hasMore = true;
        let isLoading = false;

        async function loadImages(page = 1, append = false) {
            if (isLoading) return;
            
            try {
                isLoading = true;
                loadingElement.style.display = 'block';
                loadMoreButton.disabled = true;
                errorElement.style.display = 'none';

                const response = await fetch(`/api/images?page=${page}&pageSize=20`);
                if (!response.ok) {
                    throw new Error('获取图片列表失败');
                }

                const data = await response.json();
                const imagesHtml = data.images.map(image => {
                    // 计算宽高比并设置网格跨度
                    const aspectRatio = image.width / image.height;
                    const gridSpan = Math.ceil(aspectRatio);
                    
                    return `
                        <div class="item" style="grid-column: span ${Math.min(gridSpan, 3)};">
                            <img 
                                src="/images/${image.id}" 
                                alt="${image.name}" 
                                loading="lazy"
                                style="aspect-ratio: ${aspectRatio}"
                            >
                            <div class="info">${image.name}</div>
                        </div>
                    `;
                }).join('');

                if (append) {
                    masonryContainer.innerHTML += imagesHtml;
                } else {
                    masonryContainer.innerHTML = imagesHtml;
                }

                hasMore = data.pagination.hasMore;
                loadMoreButton.style.display = hasMore ? 'block' : 'none';
                currentPage = data.pagination.currentPage;

            } catch (error) {
                console.error('加载图片失败:', error);
                errorElement.textContent = `加载失败: ${error.message}`;
                errorElement.style.display = 'block';
            } finally {
                isLoading = false;
                loadingElement.style.display = 'none';
                loadMoreButton.disabled = false;
            }
        }

        async function loadMoreImages() {
            if (hasMore && !isLoading) {
                await loadImages(currentPage + 1, true);
            }
        }

        // 滚动到顶部
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // 监听滚动事件，显示/隐藏回到顶部按钮
        window.addEventListener('scroll', () => {
            scrollTopButton.classList.toggle('visible', window.scrollY > 500);
        });

        // 实现无限滚动
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && hasMore && !isLoading) {
                    loadMoreImages();
                }
            });
        });

        // 观察加载更多按钮
        observer.observe(document.getElementById('loadMore'));

        // 页面加载完成后加载第一页
        document.addEventListener('DOMContentLoaded', () => loadImages(1));

        // 监听图片加载错误
        masonryContainer.addEventListener('error', (e) => {
            if (e.target.tagName === 'IMG') {
                e.target.src = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"%3E%3Cpath fill="%23ccc" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/%3E%3C/svg%3E';
                e.target.style.backgroundColor = '#f5f5f5';
            }
        }, true);
    </script>
</body>
</html>
