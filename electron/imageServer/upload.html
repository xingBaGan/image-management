<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂõæÁâá‰∏ä‰º†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-bottom: 24px;
            text-align: center;
            color: #2c3e50;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: #f9f9f9;
        }

        .upload-box:hover, .upload-box.dragover {
            border-color: #007bff;
            background-color: #f0f7ff;
        }

        .upload-box p {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
        }

        .upload-box .icon {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 10px;
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 6px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: #f0f0f0;
        }

        .file-item .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-item .file-icon {
            color: #007bff;
            font-size: 20px;
        }

        .file-item .file-name {
            font-size: 14px;
            color: #333;
        }

        .file-item .file-size {
            font-size: 12px;
            color: #777;
        }

        .file-item .file-remove {
            background: none;
            border: none;
            color: #ff4757;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.2s;
        }

        .file-item .file-remove:hover {
            color: #ff0000;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #f1f1f1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-bar {
            height: 100%;
            background-color: #4cd964;
            width: 0%;
            transition: width 0.3s ease;
        }

        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .nav-links a {
            display: inline-block;
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÂõæÁâá‰∏ä‰º†</h1>
        <div id="message" style="display: none;"></div>
        <div class="upload-container">
            <div class="upload-box" id="uploadBox">
                <div class="icon">üìÅ</div>
                <p>ÊãñÊãΩÊñá‰ª∂Âà∞ËøôÈáåÊàñËÄÖÁÇπÂáªÈÄâÊã©Êñá‰ª∂</p>
                <p class="small">ÊîØÊåÅ JPG, JPEG, PNG, GIF, WEBP Ê†ºÂºè</p>
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>

            <div class="file-list" id="fileList"></div>

            <button id="submitBtn" class="submit-btn" disabled>‰∏ä‰º†ÂõæÁâá</button>
        </div>

        <div class="nav-links">
            <a href="/">ËøîÂõûÂõæÁâáÊü•Áúã</a>
        </div>
    </div>

    <script>
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        
        let files = [];

        // ÁÇπÂáª‰∏ä‰º†Âå∫ÂüüËß¶ÂèëÊñá‰ª∂ÈÄâÊã©
        uploadBox.addEventListener('click', () => {
            fileInput.click();
        });

        // ÁõëÂê¨Êñá‰ª∂ÈÄâÊã©ÂèòÂåñ
        fileInput.addEventListener('change', handleFileSelect);

        // ÊãñÊãΩÁõ∏ÂÖ≥‰∫ã‰ª∂
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                handleFiles(e.dataTransfer.files);
            }
        });

        // Êèê‰∫§ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        submitBtn.addEventListener('click', uploadFiles);

        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }

        function handleFiles(selectedFiles) {
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                
                // Ê£ÄÊü•ÊòØÂê¶‰∏∫ÊîØÊåÅÁöÑÂõæÁâáÁ±ªÂûã
                if (!file.type.match('image.*')) {
                    continue;
                }
                
                // Ê£ÄÊü•Êñá‰ª∂ÊòØÂê¶Â∑≤ÁªèÂú®ÂàóË°®‰∏≠
                if (files.find(f => f.name === file.name && f.size === file.size)) {
                    continue;
                }
                
                files.push(file);
                renderFileItem(file);
            }
            
            updateSubmitButton();
        }

        function renderFileItem(file) {
            const fileSize = formatFileSize(file.size);
            const fileId = `file-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
            
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.dataset.id = fileId;
            
            // Create thumbnail preview
            const reader = new FileReader();
            reader.onload = function(e) {
                const thumbnail = document.createElement('img');
                thumbnail.src = e.target.result;
                thumbnail.className = 'thumbnail';
                fileItem.querySelector('.file-info').prepend(thumbnail);
            }
            reader.readAsDataURL(file);
            
            fileItem.innerHTML = `
                <div class="file-info">
                    <div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${fileSize}</div>
                        <div class="progress-bar-container" style="display: none;">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                </div>
                <button class="file-remove" data-id="${fileId}">√ó</button>
            `;
            
            fileList.appendChild(fileItem);
            
            // Ê∑ªÂä†Âà†Èô§ÊåâÈíÆ‰∫ã‰ª∂
            fileItem.querySelector('.file-remove').addEventListener('click', () => {
                files = files.filter(f => f !== file);
                fileItem.remove();
                updateSubmitButton();
            });
            
            // Â∞ÜÊñá‰ª∂ÂíåÂÖÉÁ¥†IDÂÖ≥ËÅîËµ∑Êù•
            file.id = fileId;
        }

        function updateSubmitButton() {
            submitBtn.disabled = files.length === 0;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function uploadFiles() {
            if (files.length === 0) return;
            
            submitBtn.disabled = true;
            
            for (const file of files) {
                const fileItem = document.querySelector(`.file-item[data-id="${file.id}"]`);
                const progressBar = fileItem.querySelector('.progress-bar');
                const progressContainer = fileItem.querySelector('.progress-bar-container');
                
                progressContainer.style.display = 'block';
                
                try {
                    await uploadFile(file, (progress) => {
                        progressBar.style.width = `${progress}%`;
                    });
                    
                    // ‰∏ä‰º†ÊàêÂäü
                    fileItem.style.backgroundColor = '#d4edda';
                } catch (error) {
                    console.error('‰∏ä‰º†Â§±Ë¥•:', error);
                    fileItem.style.backgroundColor = '#f8d7da';
                }
            }
            
            // ÊâÄÊúâÊñá‰ª∂‰∏ä‰º†ÂÆåÊàê
            showMessage('ÊâÄÊúâÂõæÁâá‰∏ä‰º†ÊàêÂäüÔºÅ', 'success');
            
            // Ê∏ÖÁ©∫Êñá‰ª∂ÂàóË°®
            setTimeout(() => {
                files = [];
                fileList.innerHTML = '';
                updateSubmitButton();
            }, 2000);
        }

        function uploadFile(file, progressCallback) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                const formData = new FormData();
                
                formData.append('image', file);
                
                xhr.open('POST', '/api/images/upload', true);
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const progress = Math.round((e.loaded / e.total) * 100);
                        progressCallback(progress);
                    }
                });
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        resolve(JSON.parse(xhr.responseText));
                    } else {
                        reject(new Error(`Upload failed with status ${xhr.status}`));
                    }
                };
                
                xhr.onerror = function() {
                    reject(new Error('Network error during upload'));
                };
                
                xhr.send(formData);
            });
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
